<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1 class='header'>SpaceX Launch Programs</h1>
    </div>
  </div>
  <div class="row content-container">
    <div class="col-lg-2 col-md-3 col-sm-3 col-12 filter-container">
      <app-filter></app-filter>
    </div>
    <div class="col-lg-10 col-md-9 col-sm-9">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6 col-12 " *ngFor="let program of programs">
          <app-program-card [program]="program"></app-program-card>
        </div>
        <h5 class="m-auto" *ngIf="programs.length==0 && !isLoding">Oop's Couldn't found any program</h5>
      </div>
    </div>
  </div>
  <footer class="page-footer">
    <div class="text-center py-3">
      <span><strong>Developed By </strong> Abhishek Sahu</span>
    </div>
  </footer>
</div>
